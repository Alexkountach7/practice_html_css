<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>lista de productos</title>
    </head>
    <body>
        <table style="border-collapse: collapse; text-align: center;text-align: center; width: 60%; margin: 20px auto;">
            <caption><strong>lista de productos</strong></caption>
        <thead style="background-color: #e0e0e0;">
            <tr style="border: 1px; padding: 8px;">
                <th>producto</th>
                <th>precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>camiseta</td>
                <td>25.00</td>
            </tr>
            <tr>
                <td>Pantalon</td>
                <td>40.00</td>
            </tr>
            <tr>
                <td>zapatos</td>
                <td>60.00</td>
            </tr>
        </tbody>
        <tfoot style="background-color: #f0f0f0; font-weight: bold;">
            <tr>
                <td>total</td>
                <td>125.00</td>
            </tr>
        </tfoot>
        </table>
    </body>
</html>
