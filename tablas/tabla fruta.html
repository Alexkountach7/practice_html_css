<!DOCTYPE html>
<html>
    <head> 
        <title>Tabla de frutas</title>
    </head>
    <body>
    <table border="3" style="border-collapse: collapse;">
        <caption><strong>Lista de frutas y sus colores </strong></caption>
        <tr> 
            <th width="150">Fruta</th><!--table header dentro de una fila se usa para los encabezados.-->
            <th width="150">color</th>
            <th width="150">tamaño</th>
        </tr>
        <tr> <!--cada fila de la tabla se define como tr-->
            <td width="150">manzana</td>
            <td width="150">rojo</td>
            <td width="150">grande</td>
        </tr>
        <tr>
            <td width="150">platano</td><!--cada dt representa una celda con datos, como manzana o rojo-->
            <td width="150">amarillo</td>
            <td width="150">pequeño</td>
        </tr>
    </table>
    </body>
</html>
