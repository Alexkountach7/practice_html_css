<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title><strong>Horario semanal de clases</strong></title>
    </head>
    <body>
        <table border="2" style="border-collapse: collapse; text-align: center;">
            <caption><strong>Horario semanal clases</strong></caption>
            <tr style="background-color: f0f0f0;">
                <th>hora</th>
                <th>Lunes</th>
                <th>martes</th>
                <th>miercoles</th>
                <th>jueves</th>
                <th>viernes</th>
            </tr>
            <tr>
                <td>8:00 - 9:00</td>
                <td rowspan="2">matematicas</td>
                <td>lengua</td>
                <td rowspan="2">historia</td>
                <td rowspan="2">ingles</td>
                <td rowspan="2">ciencias</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td>lengua</td>
                
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>Educ.fisic</td>
                <td colspan="2">Arte</td>
                <td rowspan="2">mates</td>
                <td>historia</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>tutoria</td>
                <td>computacion</td>
                <td>lengua</td>
                <td>ciencias</td>
            </tr>
        </table>
    </body>
</html>
