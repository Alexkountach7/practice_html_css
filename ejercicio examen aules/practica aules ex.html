<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web Filo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo .png" alt="Logo de la página">
        </div>
        <nav>
            <a href="#">Características</a>
            <a href="#">Equipo</a>
            <a href="#">Iniciar sesión</a>
        </nav>
    </header>

    <section class="contenedor1">
        <h2>Todos tus archivos en una ubicación segura, accesible en cualquier lugar</h2>
        <p>Fylo almacena tus archivos más importantes en una ubicación segura. Accede a ellos donde los necesites, compártelos y colabora con amigos, familia y compañeros.</p>
        
        <form>
            <label for="email">Correo electrónico:</label>
            <input id="email" name="email" type="email" placeholder="Introduce tu correo" required />
            <button type="submit">Comenzar</button>
        </form>
           <div class="imagen1">
            <img src="trabajadores carpeta.png" alt="imagen trabajadores lateral">
        </div>
        
    </section>
</body>
</html>
